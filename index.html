<!DOCTYPE html>
<html>
<head>
	<title>Github User based Search list</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
	<link rel="stylesheet" type="text/css" href="style/main.css">
</head>
<body ng-app="githubrepos">
	<div class="container" ng-view></div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-route.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
	<script type="text/javascript">
		var app = angular.module('githubrepos', ['ngRoute', 'ngMaterial']);
		app.config(function($routeProvider, $locationProvider) {
			$routeProvider
			.when('/', {
				templateUrl: 'view/repo.html',
				controller: 'repoCtrl'
			});
		});
	</script>
	<script type="text/javascript" src="script/controller/repos.js"></script>
	<script type="text/javascript" src="script/apiService.js"></script>
</body>
</html>
